<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text"  [(ngModel)]="aluno.nome"  placeholder="Nome" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="aluno.telefone"  placeholder="Telefone"></ion-input>
    </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="aluno.turma" placeholder="turma"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text"  [(ngModel)]="aluno.instrumento1"  placeholder="instrumento1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="number" [(ngModel)]="aluno.qtde1" placeholder="digite a quantidade de instrumentos"></ion-input>
      </ion-item>
        <ion-item>
          <ion-input type="text"  [(ngModel)]="aluno.instrumento2"  placeholder="instrumento2"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="number" [(ngModel)]="aluno.qtde2" placeholder="digite a quantidade de instrumentos"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" [(ngModel)]="aluno.horarioDevolucao" placeholder="horario de devolucao"></ion-input>
        </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="saveAluno()" expand="block">
      Salvar
    </ion-button>
  </ion-toolbar>
</ion-footer>
